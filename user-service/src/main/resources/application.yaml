spring:
  application:
    name: user-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${DB}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  jpa:
    show-sql: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      preferIpAddress: true


logging:
  level:
    org:
      springframework:
        security: DEBUG
auth:
  url: http://localhost:8085/api/v1/tokens

frontend:
  url: http://localhost:5174

springdoc:
  swagger-ui:
    path: /api/v1/users/swagger-ui
  api-docs:
    path: /api/v1/users/api-docs