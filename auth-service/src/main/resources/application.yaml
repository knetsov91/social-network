spring:
  application:
    name: auth-service
server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      preferIpAddress: true

jwt:
  expiration-time: ${JWT_EXP_TIME}
  secret-key: ${JWT_SECRET_KEY}

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always

springdoc:
  swagger-ui:
    path: /api/v1/tokens/swagger-ui
  api-docs:
    path: /api/v1/tokens/api-docs